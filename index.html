<!DOCTYPE html>
<html lang="en us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Manifest Music</title>

    <link href="manifest-music.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="settingsBar">

      <button class="mute" data-muted="false">Mute</button>

      <div class="left">
        <span>Volume: </span>
        <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
        <datalist id="volumes">
          <option value="0.0" label="Mute">
          <option value="1.0" label="100%">
        </datalist>
      </div>

      <div class="vertical">
        <div id="flat-slider-vertical-1"></div>
      </div>

    </div>
    <!-- include the jQuery and jQuery UI scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!-- plus a jQuery UI theme, here I use "flick" -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">

    <script type="text/css" src="jquery-ui-slider-pips.css"></script>
    <script type="text/javascript" src="jquery-ui-slider-pips.js"></script>

    <script type="text/javascript" src="js/models/oscillator.js"></script>
    <script type="text/javascript" src="manifest-music.js"></script>
  </body>
</html>
